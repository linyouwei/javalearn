<body>
<div class="sign" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-36" data-genuitec-path="/microblog/WebRoot/sign/login.html">
    <div class="header">
        <div class="am-g">
            <h1>Simple Blog</h1>
        </div>
        <hr/>
    </div>
    <div class="main">
        <h4 class="title">
            <div class="normal-title">
                <a class="active" href="">登录</a>
                <b>·</b>
                <a id="js-sign-up-btn" href="{% url 'myblog:sign_up' %}">注册</a>
            </div>
        </h4>
        <form action="{% url 'myblog:sign_in' %}" method="post" class="am-form">
            <fieldset class="am-form-set">
                <div class="input-prepend restyle">
                    <input placeholder="你的昵称" type="text" value="" name="username" id="username">
                    <i class="am-icon-user"></i>
                </div>
                <div class="input-prepend restyle">
                    <input placeholder="密码" type="text" value="" name="password" id="password">
                    <i class="am-icon-user"></i>
                </div>
                <div class="remember-btn">
                    <input type="checkbox"  value="true" checked="checked" name="session[remember_me]"
                           id="session_remember_me"><span>记住我</span>
                </div>
                {% if  data.status > 200 %}
                <div class="warn-tip">{{data.info}}</div>
                {% endif %}

            </fieldset>
            <div>
                <input id="sign-in" type="submit" name="commit" value="登录" class="sign-up-button" data-disable-with="登录">
            </div>
        </form>
    </div>
</div>
